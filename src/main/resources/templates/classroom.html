<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<head>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="layouts/layout :: header"></header>
    <aside th:replace="layouts/layout :: links"></aside>

    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                داشبورد
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> داشبورد</a></li>
                <li class="active">صفحه</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">


            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">جدول داده ها مثال ۱</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>شناسه</th>
                            <th>نام کلاس</th>
                            <th>تاریخ ایجاد</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="classroom : ${classrooms}">
                            <td th:utext="${classroom.id}">...</td>
                            <td th:utext="${classroom.name}">...</td>
                            <td th:utext="${classroom.created}">...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <aside th:replace="layouts/layout :: footer"></aside>
    <aside th:replace="layouts/layout :: settings"></aside>
    <aside th:replace="layouts/layout :: sidebar"></aside>
</div>


<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 3 -->
<script th:src="@{/static/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- App -->
<script th:src="@{/static/dist/js/adminlte.min.js}"></script>

</body>
</html>
